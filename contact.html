<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Adventure Awaits</title>
    <link rel="stylesheet" href="contact-tour.css">
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear about your adventure! Fill out the form below:</p>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
        </div>

        <button id="sendBtn" type="submit">Send Message</button>
    </form>

    <!-- Thank you popup -->
    <div id="thankYouPopup" class="thank-you-popup">
        <p>Thank you for reaching out! We'll get back to you soon.</p>
    </div>
</div>

<!-- Adventure sports gallery -->
<div class="gallery">
    <h2>Adventure Sports</h2>
    <div class="sports-images">
        <img src="https://res.klook.com/image/upload/c_fill,w_750,h_750/q_80/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/kwtytuw7pjigqsuewrec.jpg" alt="Scuba divind">
        <img src="https://www.raindropsresorts.com/blog/wp-content/uploads/2019/09/river-rafting-in-wayanad-1024x577.jpg" alt="River Rafting">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmZZ_YO3S_Jh59tzVcsm7o7PPNgrWD0WwN9w&s" alt="Cave Exploration">
        <img src="https://cdnp.flypgs.com/files/Ekstrem_Sporlar/dagcilik-nedir.jpg" alt="Mountain Climbing">
        <img src="https://www.skydivenewport.com/wp-content/uploads/2023/08/3-2-crop-girl-skydiving-in-black-tank-top.jpg" alt="Skydiving">
    </div>
</div>

<!-- Social media links -->
<div class="social-media">
    <h2>Follow Us</h2>
    <ul>
        <li><a href="https://facebook.com">Facebook</a></li>
        <li><a href="https://twitter.com">Twitter</a></li>
        <li><a href="https://instagram.com">Instagram</a></li>
        <li><a href="https://youtube.com">YouTube</a></li>
    </ul>
</div>

<script src="contact-tour.js"></script>
</body>
</html>
